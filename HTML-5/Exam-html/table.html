<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table{
			border-collapse: collapse;
		}
		table, th, td{
			border: 1px solid black;
			text-align: center;
		}
		th{
			width: 200px;
			height: 50px;
			text-align: center;
		}
		td{
			width: 200px;
			height: 50px;
			text-align: center;
		}
		.small{
			width: 100px;
		}
		#rowspan{
			width: 100px;
			height: 50px;
			text-align: left;
		}
	</style>
</head>
<body>
	<h4>Table</h4>
	<table>
		<tr>
			<th class="small">Name</th>
			<th rowspan="3" id="rowspan">Result</th>
			<th>Class</th>
			<th>Marks</th>
		</tr>
		<tr>
			<td class="small">Tanvir</td>
			<td>X</td>
			<td>80</td>
		</tr>
		<tr>
			<td class="small">Ayan</td>
			<td>||</td>
			<td>90</td>
		</tr>
	</table>
</body>
</html>
