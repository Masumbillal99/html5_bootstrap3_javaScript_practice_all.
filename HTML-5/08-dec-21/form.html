<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Practice</title>
</head>
<body><h1> Basic Form </h1>
	<form action="" method="get">
		<label for="">First Name</label>
		<input type="text" name="first name" placeholder="Enter First Name" > <br>
		<label for="">Last Name</label>
		<input type="text" name="last name" placeholder="Enter Last Name"> <br>
		<label for="">Address:</label> <br>
		<textarea name="Address" id="" cols="30" rows="10"></textarea><br> <br>
		<input type="submit" name="submit" value="submit"> <br>
		<button type="button">Again submit</button>
		
	</form>

	<h1>login form</h1>
	<form action="" method="post">
		<label for="">Email</label><br>
		<input type="email" name="email"><br>
		<label for="">Password</label><br>
		<input type="Password" name="pass"><br>
		<input type="submit" name="submit" value="LOGIN">
	</form>

	<h1> Contact Name</h1>
	<form action="" method="post">
		<label for="">Full Name</label><br>
		<input type="text" name="Full Name" placeholder="Enter full name"><br>
		<label for="">Email</label> <br>
		<input type="email" name="email">
		<br>
		<label for="">Phone Number</label><br>
		<input type="text" name="phone"><br>
		<label for="">Subject</label><br>
		<input type="text" name="subject"><br>
		<label for="">Message</label><br>
		<textarea name="Address" id="" cols="30" rows="10"></textarea><br>
		<input type="submit" name="submit" value="submit">


		<h1>Registation Form</h1>
		<label for="">First Name</label><br>
		<input type="text" name="first name" placeholder="first name"><br>
		<label for="">Last Name</label><br>
		<input type="text" name="Last name" placeholder="Last Name"><br>
		<label for="">Gender</label><br>
		<label for="">Male</label>
		<input type="radio" name="Gender" value="m">
		<label for="">Female:</label>
		<input type="radio" name="Gender" value="f"><br>
		<select name="" id="">
			<option value="" disabled>Select One</option>
			<option value="Dhaka" selected>Dhaka</option>
			<option value="Khulna">Khulna</option>
			<option value="Rajsashi">Rajsashi</option>
			<option value="Rangpure">Rangpure</option>
		</select><br>
		<label for="">Subject:</label>
		<input type="checkbox" name="PHP" value="PHP"><label>PHP</label>
		<input type="checkbox" name="JAVASCRIPT" value="JAVASCRIPT"><label>JAVASCRIPT</label>
		<input type="checkbox" name="PY" value="PY"><label>PY</label>
		<input type="checkbox" name="LARAVEL" value="LARAVEL"><label>LARAVEL</label>
		<input type="checkbox" name="WORLD PRESS" value="WORLD PRESS"><br><label>WORLD PRESS</label>
		<label for="">Address</label><br>
		<textarea name="Address" id="" cols="30" rows="10"></textarea>
		<label for="">Password</label><br>
		<input type="Password" name="Password" placeholder="Password"><br>
		<label for="">Confirm Password</label><br>
		<input type="Password" name="Password" value="Entr Confirm Password">
		<label for="">Email</label><br>
		<input type="email" name="email"><br>
		<input type="submit" name="submit" value="submit">
	</form>
	<h1>Login Form with Legend</h1>
	<form action="">
		<fieldset>
			<legend>Login form</legend>
			<label for="">Email</label><br>
			<input type="email" name="email"><br>
			<label for="">Password</label><br>
			<input type="Password" name="Password" placeholder="Password"><br>
		</fieldset>
		<input type="submit" name="submit" value="submit">
	</form>

	<h1>Table with form</h1>

	<form action="">
		<table>
			<fieldset >
				<legend>Log in with Legend</legend>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="First Name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="Last Name"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="Address" id="" cols="30" rows="10"></textarea></td>
			</tr>
			</fieldset>
			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="submit"></td>
			</tr>
			
		</table>
	</form>




	
</body>
</html>
