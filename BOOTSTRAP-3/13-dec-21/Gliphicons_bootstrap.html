<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Tag</title>
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<button class="btn btn-danger">Show Something <span class="glyphicon glyphicon-download"></span></button>
		<button class="btn btn-warning">Show Something <span class="glyphicon glyphicon-earphone"></span></button>
		<button class="btn btn-primary">Show Something <span class="glyphicon glyphicon-print"></span></button>
	</div>
</body>
</html>
