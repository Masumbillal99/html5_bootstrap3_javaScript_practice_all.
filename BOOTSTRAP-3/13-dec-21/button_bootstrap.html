<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Tag</title>
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Button Tags</h1>
		<button type="button" class="btn">Basic Button</button><br><br>
		<button type="button" class="btn btn-defult">Button Defult</button><br><br>
		<button type="button" class="btn btn-primary">Button Primary</button><br><br>
		<button type="button" class="btn btn-info">Button Info</button><br><br>
		<button type="button" class="btn btn-success">Button Success</button><br><br>
		<button type="button" class="btn btn-warning">Button warning</button><br><br>
		<button type="button" class="btn btn-danger">Button Danger</button><br><br>
		<button type="button" class="btn btn-link">Button Link</button>
		

		<a href="" class="btn btn--info">Link type Button</a>

		<input type="submit" class="btn btn-danger" value="input button">

		<input type="submit" class="btn btn-danger" value="input button">
		<input type="submit" class="btn btn-danger" value="input button">
		<input type="submit" class="btn btn-danger active" value="input button with active">
		<input type="submit" class="btn btn-danger disabled" value="input button with active">

		<br>
		<div class="btn-group">
			<input type="submit" class="btn btn-danger" value="samsung">
			<input type="submit" class="btn btn-danger" value="Apple">
			<input type="submit" class="btn btn-danger" value="windows">
		</div>



	</div>
</body>
</html>
