<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button Tag</title>
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Button Tags</h1>
		<div class="alert alert-success alert-dismiss">
			<a href="" class="close" data-dismiss="alert">&times;</a>
			<p><strong>Warning!</strong>This alert box could indicate a successful or positive action.</p>
		</div>
		<div class="alert alert-info alert-dismiss">
			<a href="" class="close" data-dismiss="alert">&times;</a>
			<p><strong>Info!</strong>This alert box could indicate a successful or positive action.</p>
		</div>
		<div class="alert alert-danger alert-dismiss">
			<a href="" class="close" data-dismiss="alert">&times;See the datails</a>
			<p><strong>Danger!</strong>This alert box could indicate a successful or positive action.</p>
		</div>
	</div>
</body>
</html>
