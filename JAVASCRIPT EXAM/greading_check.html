<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	


	<script>
		var mcq = prompt("Enter MCR mark: ", "");

		if(mcq>=80) {
			alert("Your result is = A+");
		}else if(mcq>=70) {
			alert("Your result is = A");
		}else if(mcq>=60) {
			alert(" Your result is = B");
		}else{
			alert("Fail");
		}

		
	</script>
</body>
</html>
