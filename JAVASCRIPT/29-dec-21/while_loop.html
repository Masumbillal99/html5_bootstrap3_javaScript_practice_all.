<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		var price = 5;
		var i = 0;
		while(i<=50){
			if(i==0){
				document.write(i + 1 + " Apple price is: " + price * 1 + "<br>");
			}else{
				document.write(i + " Apple price is: " + price * i + "<br>");
			}
			i+=5;
		}
	</script>
