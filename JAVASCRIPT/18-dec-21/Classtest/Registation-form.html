<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

	<form action="" method="post">

			<caption>Registation form</caption>

			</tr>

			<tr>

					<select name="" id="">
