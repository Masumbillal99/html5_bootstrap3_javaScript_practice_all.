	<script>
		var animals = ["tiger", "elephant", "dog", "cat"];
		document.write(animals.length);

		// document.write("");
		document.write("<table><tr><th>ID</th><th>animal</th></tr>");
		for(let i = 0; i < animals.length; i++){
			document.write("<tr>")
			document.write("<td>" + (i+1) + "</td>")
			document.write("<td>" + animals[i] + "</td>")
			document.write("</tr>")
		}
		document.write("</table.")
	</script>
