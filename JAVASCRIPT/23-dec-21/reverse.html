<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	


	<script>
		var zoo = new Array("zebras", "linos", "apes", "tigres");
		document.write("Original: " + zoo);
		zoo.sort();
		document.write("<br>");
		
		document.write("Short: " + zoo);
		zoo.reverse();

		document.write("<br>");
		document.write("Reverse: " + zoo);
	</script>
</body>
</html>
