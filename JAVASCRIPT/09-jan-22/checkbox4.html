<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	

	<form action="" name="myform">
			<label for="">Course:</label>
			html <input type="checkbox" name="course[]" value="html">
			css <input type="checkbox" name="course[]" value="css">
			java <input type="checkbox" name="course[]" value="java">
			paythorn <input type="checkbox" name="course[]" value="paythorn"><br>
			male <input type="radio" name="gender" value="male">
			Female <input type="radio" name="gender" value="female"><br>
		<input type="button" onclick="display()" value="click here">
	</form>
	<script>
		function display(){
			var box = "";
			var len = myform.length;
			for(i=0; i<len-3; i++){
				if(myform.elements[i].checked){
					box += myform.elements[i].value + ",";
				}
			}
			document.write(box);
		}
	</script>
</body>
</html>
