<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Change bg color</title>
</head>
<body>
	<input type="button" name="" value="BLUE" onclick="document.bgColor='blue'">
	<input type="button" name="" value="GREEN" onclick="document.bgColor='green'">
	<input type="button" name="" value="BLACK" onclick="document.bgColor='black'">
	<input type="button" name="" value="GREY" onclick="document.bgColor='grey'">
	<input type="button" name="" value="YELLOW" onclick="document.bgColor='yellow'">
</body>
</html>
